<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> мой сайт </title>
       <link rel="stylesheet" href="css.css">
    </head>
    <body>
     <header class="header">
        <img class="header__icons" src="/icons/burger.svg" alt="burger">
        <img class="header__logo"src="/icons/Group.svg" alt="logo">
        <img class="header__icons" src="/icons/divider.svg" alt="burger">
        <img class="header__icons" src="/icons/checkstatus.svg" alt="checkout">
        <img class="header__icons" src="/icons/repair.svg" alt="repair">
     </header>
     
     <h1 class="textarea">
        <img src="icons/highlight.svg" alt="highlight">
       <span class="textarea__services"> Услуги и сервисы</span>
    </h1>
     <div class="items">
      <div class="items__element">Ремонтируемые устройства</div>
        <div class="items__element">Ремонтируемые бренды</div>
        
        <div class="items__element">Цены на услуги</div>
        <div class="items__element">Адреса сервисных центров</div>
        <div class="items__element">Специальные цены</div>
        <div class="items__element">Отзывы</div>
     </div>
     <p class="text"> Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
     <button class="button">
        <img class="button__img" src="/icons/expand.svg" alt="">
        <div class="button__text"> Читать далее</div>
     </button>
     <img src="icons/Photo.png" alt="">
    </body>
</html>
